<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAP200 钢琴训练台</title>
    <link rel="stylesheet" href="./staff_fall.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="title-wrap">
          <h1>钢琴训练台</h1>
          <p>随机音符训练 + 实时输入可视化（VexFlow）</p>
        </div>
        <div class="topbar-status">
          <span class="status-pill" id="app-connection-state" role="status" aria-live="polite">连接状态：未连接</span>
          <span class="status-pill" id="app-training-state" role="status" aria-live="polite">训练状态：就绪</span>
          <span class="status-pill" id="range-current" role="status" aria-live="polite">当前范围：C2 至 B6</span>
        </div>
      </header>

      <div class="layout">
        <main class="main-content">
          <section class="card">
            <div class="card-header">
              <span>随机练习</span>
            </div>
            <div class="card-body">
              <div class="canvas-container">
                <div id="score-random"></div>
              </div>
            </div>
          </section>

          <section class="card">
            <div class="card-header">
              <span>实时输入</span>
              <span class="status-pill">
                <span class="dot" id="pedal-dot" aria-hidden="true"></span>
                踏板
              </span>
            </div>
            <div class="card-body">
              <div class="canvas-container">
                <div id="score-live"></div>
              </div>
            </div>
          </section>
        </main>

        <aside class="sidebar">
          <section class="card">
            <div class="card-header">
              <span>连接与输入</span>
              <span class="status-pill" id="live-status" role="status" aria-live="polite">未连接</span>
            </div>
            <div class="card-body stack-12">
              <div class="btn-group">
                <button id="live-connect" class="btn btn-primary" type="button">连接</button>
                <button id="live-clear" class="btn" type="button">清空</button>
                <button id="webmidi-toggle" class="btn" type="button">浏览器MIDI</button>
              </div>

              <details class="debug-wrap">
                <summary>调试日志</summary>
                <div id="debug-box" role="log" aria-live="polite"></div>
              </details>
            </div>
          </section>

          <section class="card">
            <div class="card-header">训练控制</div>
            <div class="card-body stack-12">
              <div class="btn-group">
                <button id="random-note" class="btn" type="button">随机一个</button>
                <button id="toggle-auto" class="btn" type="button">自动</button>
              </div>

              <hr class="divider" />

              <div class="toggle-grid">
                <label class="toggle-label">
                  <input id="dual-mode" type="checkbox" checked />
                  双手训练
                </label>
                <label class="toggle-label">
                  <input id="show-name" type="checkbox" checked />
                  显示音名
                </label>
                <label class="toggle-label toggle-span-2">
                  <input id="live-reuse-line" type="checkbox" checked />
                  实时单行复用
                </label>
              </div>

              <div class="interval-row">
                <span class="control-label">间隔</span>
                <input
                  id="interval"
                  type="range"
                  min="0.2"
                  max="12"
                  step="0.1"
                  value="1.6"
                  class="range-slider"
                />
                <div class="interval-meta">
                  <input id="interval-num" type="number" min="0.2" max="120" step="0.1" value="1.6" />
                  <span id="interval-value" class="interval-pill">1.6s</span>
                </div>
              </div>
            </div>
          </section>

          <section class="card">
            <div class="card-header">计分板</div>
            <div class="card-body">
              <div style="text-align: center; margin-bottom: 12px;">
                <div class="score-label">总分</div>
                <div class="score-value score-total" id="score-total">0</div>
              </div>
              <div class="scoreboard-grid">
                <div class="score-item">
                  <div class="score-label">正确</div>
                  <div class="score-value good" id="score-good">0</div>
                </div>
                <div class="score-item">
                  <div class="score-label">错误</div>
                  <div class="score-value bad" id="score-bad">0</div>
                </div>
                <div class="score-item">
                  <div class="score-label">平均耗时（去极值）</div>
                  <div class="score-value score-value-sm" id="avg-time">—</div>
                </div>
                <div class="score-item">
                  <div class="score-label">最快 <span id="fastest-name" class="score-detail"></span></div>
                  <div class="score-value score-value-sm" id="fastest-time">—</div>
                </div>
                <div class="score-item" style="grid-column: 1 / -1;">
                  <div class="score-label">最慢 <span id="slowest-name" class="score-detail"></span></div>
                  <div class="score-value score-value-sm" id="slowest-time">—</div>
                </div>
              </div>
            </div>
          </section>

          <section class="card">
            <div class="card-header">范围设置</div>
            <div class="card-body stack-8">
              <div class="control-row">
                <span style="font-size: 13px; width: 34px;">全局</span>
                <div class="range-inputs">
                  <input id="range-start" type="text" value="C2" />
                  <span style="color: #94a3b8;">—</span>
                  <input id="range-end" type="text" value="B6" />
                </div>
              </div>
              <div class="control-row">
                <span style="font-size: 13px; width: 34px;">右手</span>
                <div class="range-inputs">
                  <input id="treble-range-start" type="text" value="C4" />
                  <span style="color: #94a3b8;">—</span>
                  <input id="treble-range-end" type="text" value="B5" />
                </div>
              </div>
              <div class="control-row">
                <span style="font-size: 13px; width: 34px;">左手</span>
                <div class="range-inputs">
                  <input id="bass-range-start" type="text" value="C2" />
                  <span style="color: #94a3b8;">—</span>
                  <input id="bass-range-end" type="text" value="B3" />
                </div>
              </div>
              <div class="range-hint">支持输入如 C3, A#4 等</div>
              <span id="range-current-treble" class="range-current-sub"></span>
              <span id="range-current-bass" class="range-current-sub"></span>
            </div>
          </section>
        </aside>
      </div>

      <div class="footer-hint">
        随机音符范围：C2 至 B6。右手音符显示在上谱表，左手音符显示在下谱表。
      </div>
    </div>

    <script src="../../../integrations/vexflow/vexflow.js"></script>
    <script type="module" src="./staff_fall.js"></script>
  </body>
</html>
